<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head><title>Primeira Página</title></h:head>

<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="Nome"/>
			<h:inputText value="#{primeiroBean.jogador.nome}"/>
			<h:outputText value="Time"/>
			<h:inputText value="#{primeiroBean.jogador.time}"/>
			<h:outputText value="Número"/>
			<h:inputText value="#{primeiroBean.jogador.numero}"/>
			<h:commandButton value="Salvar" action="#{primeiroBean.salvar}"/>
		</h:panelGrid>
	</h:form>

<h:dataTable value="#{primeiroBean.jogador}" var="j">
	<h:column>
		<h:outputText value="#{j.nome}"/>
	</h:column>
	<h:column>
		<h:outputText value="#{j.time}"/>
	</h:column>
	<h:column>
		<h:outputText value="#{j.numero}"/>
	</h:column>

</h:dataTable>

</h:body>
</html>
